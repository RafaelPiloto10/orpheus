<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Project Orpheus</title>
	<script src="https://cdn.tailwindcss.com"></script>
	<link rel="stylesheet" href="styles.css">

	<link rel="apple-touch-icon" sizes="180x180" href="assets/favicon_io/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="assets/favicon_io/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="assets/favicon_io/favicon-16x16.png">
	<link rel="manifest" href="assets/favicon_io/site.webmanifest">

	<!-- Read CSV files and interact as DataFrame -->
    <script src="https://cdn.jsdelivr.net/npm/danfojs@0.1.1/dist/index.min.js"></script>
</head>

<body class="flex flex-col justify-center items-center overflow-x-hidden">
	<div class="h-[80%] w-4/5 flex flex-col">
		<div class="grow w-full h-full p-2">
			<div class="content w-full h-full">
			</div>
		</div>

		<div class="w-full flex flex-col items-center justify-center pb-8 box-border">
			<p class="page-title text-2xl text-white">
				Page Title
			</p>
			<p class="page-subtitle text-base text-gray-500">
				Page Sub Title
			</p>

		</div>
	</div>

	<div class="h-[20%] w-full flex flex-col items-center justify-center">
		<div class="w-3/5 flex items-center justify-center gap-4">
			<p class="start-time text-white">
				0:30
			</p>

			<div class="w-full bg-gray-500 h-[2px] flex items-center">
				<span class="progress-bar w-1/2 bg-white h-[1px]">
				</span>
			</div>

			<p class="end-time text-white">
				2:50
			</p>
		</div>
		<div class="w-full pb-2 flex items-center justify-center text-white gap-4">
			<!-- Skip back -->
			<button class="back w-20 h-20 hover:bg-gray-500/10 rounded-full flex justify-center items-center">
				<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
					stroke="currentColor" class="icon w-12 h-12 hover:fill-white">
					<path stroke-linecap="round" stroke-linejoin="round"
						d="M21 16.811c0 .864-.933 1.405-1.683.977l-7.108-4.062a1.125 1.125 0 010-1.953l7.108-4.062A1.125 1.125 0 0121 8.688v8.123zM11.25 16.811c0 .864-.933 1.405-1.683.977l-7.108-4.062a1.125 1.125 0 010-1.953L9.567 7.71a1.125 1.125 0 011.683.977v8.123z" />
				</svg>
			</button>

			<!-- Play/Pause  -->
			<button class="play w-20 h-20 hover:bg-gray-500/10 rounded-full flex justify-center items-center">
				<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
					stroke="currentColor" class="icon w-16 h-16 hover:fill-white">
					<path stroke-linecap="round" stroke-linejoin="round"
						d="M21 7.5V18M15 7.5V18M3 16.811V8.69c0-.864.933-1.406 1.683-.977l7.108 4.061a1.125 1.125 0 010 1.954l-7.108 4.061A1.125 1.125 0 013 16.811z" />
				</svg>
			</button>


			<!-- Skip Forward -->
			<button class="next w-20 h-20 hover:bg-gray-500/10 rounded-full flex justify-center items-center">
				<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
					stroke="currentColor" class="icon w-12 h-12 hover:fill-white fill-none">
					<path stroke-linecap="round" stroke-linejoin="round"
						d="M3 8.688c0-.864.933-1.405 1.683-.977l7.108 4.062a1.125 1.125 0 010 1.953l-7.108 4.062A1.125 1.125 0 013 16.81V8.688zM12.75 8.688c0-.864.933-1.405 1.683-.977l7.108 4.062a1.125 1.125 0 010 1.953l-7.108 4.062a1.125 1.125 0 01-1.683-.977V8.688z" />
				</svg>
			</button>

		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
	<script src="main.js"></script>

</body>

</html>
